    <html>
        <head>

            <meta name = "description" content="">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <style>

                    max-width: 550px

                .header-bar {
                    display: flex;

                    border-radius: 5px 5px 0 0;
                    background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100%)

                .HEADER-BAR a{

                    color: rgb(247m 247, 247);

                }
