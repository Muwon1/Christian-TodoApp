{% extends "todo_app/main.html" %}
{% block content%}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="input-button" type="submit" value="Login">
    </form>
    <div style="text-align: left; margin-top: 20px;">
        <p>Don't have an account? <a href="{% url 'register' %}" style="text-decoration: none;">Register</a></p>
    </div>
</div>

{% endblock content%}
